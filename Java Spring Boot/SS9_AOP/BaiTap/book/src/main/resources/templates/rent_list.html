<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Rent</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Rent ID</th>
    <th>Book Name</th>
    <th>Book Author</th>
  </tr>
  <tr th:each="row: ${rent}">
    <td th:text="${row.id}"></td>
    <td th:text="${row.book.name}"></td>
    <td th:text="${row.book.author}"></td>
  </tr>
</table>
</body>
</html>
