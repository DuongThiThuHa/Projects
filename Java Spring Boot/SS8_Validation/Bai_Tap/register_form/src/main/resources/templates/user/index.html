<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form dang ky</title>
    <style>
        h2 {
            color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/user/sign}" method="post" th:object="${user}">
    <h3>First Name</h3>
    <input type="text" th:field="*{firstName}">
    <h2 th:if="${#fields.hasErrors('firstName')}"
        th:errors="*{firstName}"></h2>
    <h3>Last Name</h3>
    <input type="text" th:field="*{lastName}">
    <h2 th:if="${#fields.hasErrors('lastName')}"
        th:errors="*{lastName}"></h2>
    <h3>Phone Number</h3>
    <input type="text" th:field="*{phoneNumber}">
    <h2 th:if="${#fields.hasErrors('phoneNumber')}"
        th:errors="*{phoneNumber}"></h2>
    <h3>Age</h3>
    <input type="number" th:field="*{age}">
    <h2 th:if="${#fields.hasErrors('age')}"
        th:errors="*{age}"></h2>
    <h3>Email</h3>
    <input type="text" th:field="*{email}">
    <h2 th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}"></h2>
    <br>
    <input type="submit" value="Sign in">
</form>
</body>
</html>
