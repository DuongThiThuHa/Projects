<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail a blog</title>
</head>
<body>
<h1>Detail a blog</h1>
<table border="1" th:object="${blog}">
    <tr>
        <td>ID</td>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Category</td>
        <td th:text="${blog.category.categoryName}"></td>
    </tr>
    <tr>
        <td>Author</td>
        <td th:text="*{author}"></td>
    </tr>
    <tr>
        <td>Date Release</td>
        <td th:text="${#dates.format(blog.dateRelease,'dd/MM/yyyy')}"></td>
    </tr>
</table>
<a th:href="@{/blog/list}">Back to list</a>
</body>
</html>
