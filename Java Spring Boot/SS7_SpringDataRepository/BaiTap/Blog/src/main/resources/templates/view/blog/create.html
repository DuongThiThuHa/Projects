<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a blog</title>
</head>
<body>
<form th:action="@{/blog/create}" method="post" th:object="${blog}">
    <table border="1" >
        <tr>
            <td>ID</td>
            <td>
                <input type="text" th:field="*{id}" />
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}" />
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td>
                <input type="text" th:field="*{author}">
            </td>
        </tr>
        <tr>
            <td>Date Release</td>
            <td>
                <input type="date" th:field="*{dateRelease}" placeholder="dd/MM/yyyy" />
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category.categoryId}">
                    <option th:each="c: ${category}"
                            th:value="${c.categoryId}"
                            th:text="${c.categoryName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Reset">
            </td>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
