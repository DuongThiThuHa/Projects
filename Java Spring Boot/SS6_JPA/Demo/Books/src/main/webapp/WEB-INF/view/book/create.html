<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a book</title>
</head>
<body>
<h1>Create new book</h1>
<form th:action="@{/book/create}" method="post" th:object="${book}">
    <table>
        <tr>
            <td>Id: </td>
           <td>
               <input type="text" th:field="${id}" />
           </td>
        </tr>
        <tr>
            <td>Name: </td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>

    </table>
</form>
</body>
</html>
