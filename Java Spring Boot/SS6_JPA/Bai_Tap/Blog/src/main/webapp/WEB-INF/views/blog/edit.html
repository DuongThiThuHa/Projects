<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/webapp/WEB-INF/views/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/edit}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Head</label>
            <input type="text" th:field="*{head}"/>
        </div>
        <div>
            <label>Content</label>
            <textarea th:field="*{content}" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
