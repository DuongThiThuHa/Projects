<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng tính tiền tips đơn giản</title>
    <style>
        #div_around {
            background: brown;
            width: 300px;
            height: 650px;
        }

        #div_inner {
            background: white;
            margin-left: 5px;
            width: 290px;
            height: 600px;
            margin-bottom: 50px;

        }

        h3 {
            width: 290px;
            text-align: center;
            background: black;
            color: white;
            margin-top: 50px;
            border-top-left-radius: 110px;
            border-top-right-radius: 110px;
        }

        h4 {
            margin-left: 80px;
        }

        h5 {
            margin-left: 80px;
            border-bottom-left-radius: 110px;
            border-bottom-right-radius: 110px;
        }

        h6 {
            margin-left: 50px;
            font-size: 15px;
        }

        table {
            margin-left: 100px;
            font-size: 15px;
            text-align: center;
        }

        button {
            background: #df3838;
            color: white;
            margin-left: 80px
        }
    </style>
</head>

<body>
<div id="div_around">
    <div id="div_inner">
        <h3>TIP CALCULATOR</h3>

        <p>How much was your bill ?</p>
        <span>$</span><input name="bill" id="money">

        <p>How was your service ?</p>
        <select name="service" id="giatri">
            <option value="30">Outstanding - 30%</option>
            <option value="20"> Good - 20%</option>
            <option value="15"> It was OK - 15%</option>
            <option value="10"> BAD - 10%</option>
            <option value="5"> Terrible - 5%</option>
        </select>

        <p>How many people are sharing the bill ?</p>
        <input id="number">
        <span>people</span><br><br><br>

        <button onclick="calculate()" id="total">CALCULATE !</button>

        <h4>TIP AMOUNT</h4>

        <table>
            <tr>
                <td><sup><big>$</big></sup></td>
                <td id="result"></td>
            </tr>
            <tr>
                <td>each</td>
            </tr>
        </table>

    </div>
</div>

<script>
    function calculate() {
        let sum = document.getElementById("money").value * document.getElementById("giatri").value * document.getElementById("number").value;
        let total = document.getElementById("total").value;
        document.getElementById("result").innerText = sum;
    }
</script>
</body>
</html>
