<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("Nhap vao van ban :");
    let arr=[];
    let arr1=[];
    let sum=1;

    arr=str.split('');

    function demTu(str) {
        for (let i=0; i < str.length; i++) {
            if ((str[i + 1] != " ") && (str[i] == " ")) {
                sum++;
            }
        }
        return sum;
    }

    function inChu(arr) {
        if (demTu(arr) > 2) {
            for (let i=0; i < arr.length; i++) {
                if (arr[0] != " ") {
                    arr[0]=arr[0].toUpperCase();
                }

                if (arr[i] == " " && arr[i + 1] != " ") {
                    arr[i + 1]=arr[i + 1].toUpperCase();
                }
            }
        } else {
            alert("Chuỗi chỉ có 1 từ nên không cần viết tắt");
        }
        for (let i=0; i < arr.length; i++) {
            if (arr[i] >= "A" && arr[i] <= "Z") {
                arr1.push(arr[i]);
            }
        }
        arr1 = arr1.join("");
        document.write(arr1);

    }

    alert(demTu(str));
    inChu(arr);


</script>
</body>
</html>
