<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Nguyen</title>
</head>
<body>
<script>
    let arr = prompt("nhap vao 1 day so ").split(" ");
    SoNguyenDuong
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 0) {
            document.write(arr[i] + " So nguyen duong"+"<br>");
        } else {
            document.write(arr[i] + " So nguyen am"+"<br>");
        }
    }

    SoNguyenAm
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            document.write(arr[i] + " So nguyen am"+"<br>");
        } else {
            document.write(arr[i] + " So nguyen duong"+"<br>");
        }
    }
</script>
</body>
</html>
