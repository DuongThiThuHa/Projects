<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ràng buộc dữ liệu vào</title>
</head>
<body>
<script>
    let n = prompt("nhap vao 1 so bat ky : ");
    for (let i = 0; i < n; i++) {
        if (0 < n && n < 100) {
            alert("Thoa man dieu kien");
            break;
        } else {
            alert("Nhap lai !");
            break;
        }
    }
</script>
</body>
</html>
