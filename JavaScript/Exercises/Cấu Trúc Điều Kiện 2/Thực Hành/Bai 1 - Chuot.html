<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://th.bing.com/th/id/OIP.M2KVZXkC6L7N6xdPl34OiwHaHa?pid=ImgDet&rs=1" style="width: 70px ; height: 70px" />
    <p>Click button below to move the image to right</p>
</form>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    window.onload = init;

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    moveRight();
</script>
<input type="button" value="Click Me" onclick="moveRight();" />


</body>
</html>
