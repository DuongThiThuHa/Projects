<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let a =+ prompt("Nhap vao so thu nhat :");
    let b =+ prompt("Nhap vao so thu hai :");
    if (a % b === 0 ){
        alert("So "+a+" chia het cho so "+b);
    }else {
        alert("So "+a+" khong chia het cho so "+b)
    }
</script>
</body>
</html>
