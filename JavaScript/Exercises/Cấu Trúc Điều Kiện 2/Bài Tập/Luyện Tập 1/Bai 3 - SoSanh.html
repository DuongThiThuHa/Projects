<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let number =+ prompt("Nhap vao 1 so bat ky :");
    if (number > 0){
        alert("So "+number+" lon hon 0");
    }else if (number < 0){
        alert("So "+number+" be hon 0");
    }else {
        alert("So "+number+" bang 0");
    }
</script>
</body>
