<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap vao so tien luong "));
    let b ;
    if (400 <= a <= 600){
        b = 0.1 * a;
    }else if (600 <= a <= 800){
        b = 0.15 * a;
    }else {
        b = 0.3 * a;
    }
    alert("Tien hoa hong nhan duoc la : "+b);
</script>
</body>
</html>
