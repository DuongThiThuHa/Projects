<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng good-fast-cheap</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin-left: 0;
    }

    body {
        background: #ffffff;
    }

    .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        margin-left: 45px;
    }

    .container div {
        padding-bottom: 30px;
        position: relative;
    }

    input[type="checkbox"] {
        position: relative;
        width: 80px;
        height: 40px;
        appearance: none;
        outline: none;
        background: #9c9a9a;
        border-radius: 20px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }

    input:checked[type="checkbox"] {
        background: #0068c8;
    }

    input[type="checkbox"]::before {
        content: '';
        position: absolute;
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 20px;
        transform: scale(1.1);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: 0.5s;
    }

    input:checked[type="checkbox"]::before {
        left: 40px;
        transition: 0.5s;
    }

    .container span {
        text-transform: uppercase;
        font-weight: bold;
        position: absolute;
        top: 20%;
        margin-left: 30px;

    }
</style>

<body>
<div class="container">
    <div>
        <input type="checkbox">
        <span>Good</span>
    </div>
    <div>
        <input type="checkbox">
        <span>Cheap</span>
    </div>
    <div>
        <input type="checkbox">
        <span>Fast</span>
    </div>
</div>

<script>
    let buttonAll = document.querySelectorAll("input");
    buttonAll.forEach((btn, index) => {
        btn.addEventListener("click",function () {
            if (btn,checked){
                switch (index) {
                    case 0:
                        if (buttonAll[1].checked && buttonAll[2]){
                            buttonAll[2].checked = false;
                        }
                        break ;
                    case 1:
                        if (buttonAll[0].checked && buttonAll[2]){
                            buttonAll[0].checked = false;
                        }
                        break ;
                    case 2:
                        if (buttonAll[0].checked && buttonAll[1]){
                            buttonAll[1].checked = false;
                        }
                        break ;
                }
            }
        })
    })
</script>
</body>
</html>
