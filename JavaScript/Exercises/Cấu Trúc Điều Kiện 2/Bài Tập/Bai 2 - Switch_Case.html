<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<!--<input placeholder="Nhap vao so ngay ">-->
<!--<button onclick="">Tinh so ngay</button>-->
<script>
    let a =+ prompt("Nhap vao 1 ngay bat ky : ");
    switch (a) {
        case 1:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Thang co 31 ngay ");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Thang co 30 ngay ");
            break;
        case 2:
            alert("Thang co 28 hoac 29 ngay ");
    }
</script>
</body>
</html>
