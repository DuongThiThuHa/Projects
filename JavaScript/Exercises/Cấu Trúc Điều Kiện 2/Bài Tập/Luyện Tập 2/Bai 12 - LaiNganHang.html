<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<script>
    let fv = parseFloat(prompt("Nhap vao gia tri trong tuong lai tai nam thu n : "));
    let pv = parseFloat(prompt("Nhap vao so von tiet kiem hien tai : "));
    let n = parseFloat(prompt("Nhap vao so nam gui tiet kiem : "));
    let i = parseFloat(prompt("Nhap vao lai suat hang nam cua goi tiet kiem : "));
    fv = pv * ((1 + i )* Math.pow((1 + i ),n));
    alert("Tien lai ngan hang la : "+fv);
</script>
</body>
</html>
