<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap vao canh thu nhat : "));
    let b = parseFloat(prompt("Nhap vao canh thu hai : "));
    let c = parseFloat(prompt("Nhap vao canh thu ba : "));
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b){
        alert("Day la tam giac");
    }else{
        alert("Day khong phai la tam giac");
    }
</script>
</body>
</html>
