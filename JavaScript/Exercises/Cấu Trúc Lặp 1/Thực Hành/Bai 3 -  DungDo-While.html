<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let n = null;
    do{
        n = prompt("Nhap vao cac so tu 1 -> 10 ");
    }while (n < 1 || n > 10);
    alert("Day so vua nhap "+ n)

</script>
</body>
</html>
