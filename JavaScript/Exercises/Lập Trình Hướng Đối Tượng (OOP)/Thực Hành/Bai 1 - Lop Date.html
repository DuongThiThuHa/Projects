<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class MyDate{
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay(){
            return this.day;
        }
        setDay(day){
            this.day = day;
        }

        getMonth(){
            return this.month;
        }
        setMonth(month){
            this.month = month;
        }

        getYear(){
            return this.year;
        }
        setYear(year){
            this.year = year;
        }

        toString(){
            return this.day +"/" + this.month +"/" + this.year ;
        }

    }

    let date = new MyDate(25,5,2023);
    alert(date.toString());
</script>
</body>
</html>
