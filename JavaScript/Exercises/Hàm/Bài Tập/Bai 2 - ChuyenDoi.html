<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let number1 = footToMeter(prompt("Nhap vao 1 so chuyen tu f -> m: "));

    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    alert("Gia tri sau khi chuyen doi: " + number1 + " (f -> m) " + "<br>");

    let number2 = meterToFoot(prompt("Nhap vao 1 so chuyen tu m -> f: "));

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    alert("Gia tri sau khi chuyen doi: " + number2 + " (m ->f)");
</script>
</body>
</html>
