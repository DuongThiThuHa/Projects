<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let string = prompt("Nhap vao 1 ki tu bat ki : ");
    function check(string) {
        if (!isNaN(string)){
            return true;
        }else {
            return false;
        }
    }
    alert(check(string));
</script>
</body>
</html>
