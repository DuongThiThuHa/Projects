<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao so thu nhat ");
    let b = +prompt("Nhap vao so thu hai ");

    function swapNumber() {
        let temp = a;
        a = b;
        b = temp;
    }

    swapNumber();
    alert("So da doi cho : " + a +","+ b);
</script>
</body>
</html>
