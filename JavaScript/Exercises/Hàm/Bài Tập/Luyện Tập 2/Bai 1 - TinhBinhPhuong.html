<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhap vao 1 so bat ky : "));
    let result;

    function tinh() {
        result = Math.pow(number, 2);
        return result;
    }

    tinh();
    alert("Ket qua binh phuong cua " + number + " la : " + result);
</script>
</body>
</html>
