<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let n = +prompt("Nhap vao 1 so bat ky : ");

    function findPositiveIntegers(n) {
        if (n > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(findPositiveIntegers(n));
</script>
</body>
</html>
