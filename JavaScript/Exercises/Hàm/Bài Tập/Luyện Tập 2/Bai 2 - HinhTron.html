<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let r =+ prompt("Nhap vao ban kinh hinh tron : ");
    let S = 0;
    let C = 0;
    function tinhDienTich() {
        S = (Math.pow(r,2) * Math.PI);
    }
    tinhDienTich();
    alert("Dien tich hinh tron : " + S);

    function tinhChuVi() {
        C = r * 2 * 3.14;
    }
    tinhChuVi();
    alert("Chu vi hinh tron : " +C);
</script>
</body>
</html>
