<!DOCTYPE html>
<html lang="en">
<head>

    <title>Luyện tập tạo và sử dụng hàm 01</title>

<body>
<script>
    let number = prompt("Nhap vao 1 ki tu so : ");

    function numbers() {
        number++;
    }
    numbers();
    alert("Gia tri sau khi thay doi : " + number);
</script>
