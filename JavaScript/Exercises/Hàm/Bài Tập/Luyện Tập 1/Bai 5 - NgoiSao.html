<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<input type="text" id="txtValue" placeholder="Nhap vao ten cua ngoi sao : ">
<button onclick="findStar()" style="width: 50px ; height: 30px">Find</button>
<script>
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"];
    let string;

    function findStar() {
        string = document.getElementById("txtValue").value;
        for (let i = 0; i < array1.length; i++) {
            if (string === array1[i]) {
                alert(array2[i]);
                break;
            }
        }
        for (let i = 0; i < array2.length; i++) {
            if (string === array2[i]) {
                alert(array1[i]);
                break;
            }
        }
    }

    findStar();
</script>
</body>
</html>
