<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhap vao so thu nhat : "));
    let number2 = parseInt(prompt("Nhap vao so thu hai : "));

    function sum() {
        if (number1 > number2) {
            alert("So thu nhat lon hon so thu hai ");
        } else {
            alert("So thu nhat nho hon so thu hai ");
        }

        s = number1 + number2;
    }

    sum();
    alert("Tong hai tham so la : " + s);

</script>
</body>
</html>
