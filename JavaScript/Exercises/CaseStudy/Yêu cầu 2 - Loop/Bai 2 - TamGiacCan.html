<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân đặc </title>
</head>
<body>
<script>
    let h = prompt("Nhap vao chieu cao cua tam giac can: ");
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= h-i ; j++) {
            document.write("&nbsp;&nbsp");
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
            document.write("*");
        }
        document.write('<br>');
    }
</script>
</body>
</html>
