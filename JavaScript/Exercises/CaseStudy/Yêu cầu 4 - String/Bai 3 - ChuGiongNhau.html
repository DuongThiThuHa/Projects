<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lượng kí tự chung </title>
</head>
<body>
<script>
    let count = 0;
    let string1 = prompt("Nhap vao chuoi ki tu dau tien : ");
    let arrayString1 = [];
    for (let i = 0; i < string1.length; i++) {
        arrayString1[i] = string1.slice(i, i + 1);
    }

    alert(arrayString1);
    let string2 = prompt("Nhap vao chuoi ki tu thu hai :");
    let arrayString2 = [];
    for (let j = 0; j < string2.length; j++) {
        arrayString2[j] = string2.slice(j, j + 1);
    }
    alert(arrayString2);

    for (let k = arrayString1.length - 1; k >= 0; k--) {
        for (let l = arrayString2.length - 1; l >= 0; l--) {
            if (arrayString1[k] === arrayString2[l]) {
                arrayString1.splice(k, 1);
                arrayString2.splice(l, 1);
                count++;
            }
        }
    }
    alert("So ki tu giong nhau la :  " + count);
</script>
</body>
</html>
