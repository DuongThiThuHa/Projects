<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min-Max</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap vao so dong hoac cot : "));
    let arr = new Array(num);
    for (let i = 0; i < num; i++) {
        arr[i] = new Array(num);
    }
    for (let i = 0; i < num; i++) {
        for (let j = 0; j < num; j++) {
            arr[i][j] = parseInt(prompt(`Nhap vao gia tri tai vi tri : (${i + 1},${j + 1}): `));
        }
    }

    function findMinMax(arr) {
        let min = arr[0][0];
        let max = arr[0][0];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return {min, max};
    }

    let result = findMinMax(arr);
    alert(`Min: ${result.min}, Max: ${result.max}`);
</script>
</body>
</html>
