<body>
<script>
    let word = prompt("Nhap vao mot tu bat ky: ");

    function checkVowel(word) {
        if (word === "a" || word === "u" || word === "i" || word === "o" || word === "e" || word === "I" || word === "O" || word === "U" || word === "E" || word === "A") {
            return true;
        } else {
            return false;
        }
    }

    alert("Ham co ki tu la : " + checkVowel(word));
</script>
