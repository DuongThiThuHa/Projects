<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix Sum</title>
</head>
<body>
<script>
    let array = [];
    let n =+ prompt("Nhap vao so luong phan tu mang: ");
    let prefixSum = [];

    for (let i = 0; i < n; i++) {
        array[i] =+ prompt("Nhap cac phan tu vao trong mang: ");
        if (i === 0) {
            prefixSum[i] = array[i];
        } else {
            prefixSum[i] = prefixSum[i-1] + array[i];
        }
    }
    alert(prefixSum);
</script>
</body>
</html>
