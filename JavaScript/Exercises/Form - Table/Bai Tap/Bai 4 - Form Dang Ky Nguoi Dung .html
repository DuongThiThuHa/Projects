<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <table>
        <tr>
        <tr>
            <td><b>Ho va ten :</b>
            </td>
        <tr>
            <td><input type="text" name="name"></td>
        </tr>
        </tr>


        <tr>
        <tr>
            <td><b>Email :</b>
            </td>
        <tr>
            <td><input type="email" name="email"></td>
        </tr>
        </tr>

        <tr>
        <tr>
            <td><b>So dien thoai :</b>
            </td>
        <tr>
            <td><input type="number" name="phone"></td>
        </tr>
        </tr>

        <tr>
            <td><b>Gioi tinh : </b></td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender"><label>Nam</label>
                <input type="radio" name="gender"><label>Nu</label>
            </td>
        </tr>

        <tr>
            <td>
                <button>Dang ky</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
