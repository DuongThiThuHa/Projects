<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let n;
    n = "<table border='2' width='800' cellspacing='2' cellpadding='5'>";
    for (let i = 1; i <= 10 ; i++){
        n = n + "<tr>";
        for (let j = 2; j <= 9; j++){
            n = n + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        n = n + "</tr>";
    } document.write("<br>");
    n = n + "<table>";
    document.write(n);
</script>
</body>
</html>
