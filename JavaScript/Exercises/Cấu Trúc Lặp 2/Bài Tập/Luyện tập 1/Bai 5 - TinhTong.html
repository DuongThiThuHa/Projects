<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let n = prompt("Nhap vao : ")
    let dem ;
    let n1 = 0;
    let n2 = 1;
    let s = 0;
        for (let i = 1; i <= n; i++) {
            document.write(n1 + '<br>');
            dem = n1 + n2;
            n1 = n2;
            n2 = dem;
            s+= n1;
        }
        document.write("Tong la : "+s);
</script>
</body>
</html>
