<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhap vao so luong muon hien thi ");
    let dem ;
    let n1 = 0;
    let n2 = 1;
    for (let i = 1; i <= n; i++) {
        document.write(n1 + '<br>');
        dem = n1 + n2;
        n1 = n2;
        n2 = dem;
    }
</script>
</body>
</html>
