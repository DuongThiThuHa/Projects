<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let temp;
    do {
        let temp = Number(prompt('Nhập nhiệt độ hiện tại'));
        if (temp > 100)
            alert("Giam nhiet do");
        else if (temp < 20)
            alert("Tang nhiet do");
    }
    while (temp > 100 || temp < 20);
    alert("Nhiet do on dinh ");
</script>
</body>
</html>
