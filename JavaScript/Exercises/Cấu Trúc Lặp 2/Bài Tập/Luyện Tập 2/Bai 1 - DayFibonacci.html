<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập vòng lặp 02</title>
</head>
<body>
<script>
    let n = prompt("Nhap vao so luong muon in ra : ");
    let n1 = 0;
    let n2 = 1;
    let dem ;
    for (let i = 0; i <= n; i++) {
        document.write(n1+"<br>");
        dem=n1+n2;
        n2=n1;
        n1=dem;
    }
</script>
</body>
</html>
