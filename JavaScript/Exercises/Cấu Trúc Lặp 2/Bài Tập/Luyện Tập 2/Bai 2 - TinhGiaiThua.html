<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập vòng lặp 02</title>
</head>
<body>
<script>
    let n = prompt("Nhap vao so muon tinh : ");
    let giaiThua = 1;
    for (let i = 1; i <= n; i++) {
        giaiThua *= i;
        if (n == 0) {
            giaiThua == 1;
        }
    }
    alert(giaiThua);
</script>
</body>
</html>
