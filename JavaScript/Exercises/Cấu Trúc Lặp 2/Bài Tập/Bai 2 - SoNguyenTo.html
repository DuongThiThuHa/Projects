<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhap so luong so nguyen to can in: "));
    let count = 0;
    let n = 2;
    let dem = 0;
    while(count < numbers) {
        for (let i = 2; i < n; i++) {
            if(n % i === 0) {
                dem++;
            }
        }
        if (dem === 0) {
            document.write(n + "<br>");
            count++;
        }
        n++;
        dem=0;
    }
</script>
</body>
</html>
