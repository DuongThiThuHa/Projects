<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    let str = prompt("What is the 'Offical' name of JavaScript ? ");
    if (str === "ECMAScript"){
        alert("Right !")
    }else {
        alert("Didn't know ? ECMAScript")
    }
</script>
</body>
</html>
