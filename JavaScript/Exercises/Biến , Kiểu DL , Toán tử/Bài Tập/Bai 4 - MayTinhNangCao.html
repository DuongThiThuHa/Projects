<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May Tinh Nang Cao</title>
</head>
<body>
<style>
    input{
        width: 510px;
        height: 50px;
    }
    button{
        width: 70px;
        height: 30px;
        background: #c6c4c4;
    }
</style>

<table>
    <input>

    <tr>
        <td>
            <button>Rad</button>
            <button>...</button>
            <button>x!</button>
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>AC</button>
        </td>
    </tr>

    <tr>
        <td>
            <button>Inv</button>
            <button>sin</button>
            <button>In</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/C</button>
        </td>
    </tr>

    <tr>
        <td>
            <button>n</button>
            <button>cos</button>
            <button>log</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </td>
    </tr>

    <tr>
        <td>
            <button>e</button>
            <button>tan</button>
            <button>V</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </td>
    </tr>

    <tr>
        <td>
            <button>Ans</button>
            <button>EXP</button>
            <button>x^y</button>
            <button>0</button>
            <button>.</button>
            <button style="background: #6285ed ; color: white">=</button>
            <button>+</button>
        </td>
    </tr>
</table>
</body>
</html>
