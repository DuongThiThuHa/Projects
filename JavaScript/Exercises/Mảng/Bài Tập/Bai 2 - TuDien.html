<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" id="txtValue">
<button onclick="change()">Translate</button>
<script>
    let str1 = ["School", "Flower", "Camp", "Travel", "Music"];
    let str2 = ["Truong Hoc", "Hoa", "Cam Trai", "Du Lich", "Nhac"];

    function change() {
        let tu = document.getElementById("txtValue").value;
        for (let i = 0; i < str1.length; i++) {
            if (tu === str1[i]) {
                document.write(str2[i]);
                break;
            }
        }
        for (let i = 0; i < str2.length; i++) {
            if (tu === str2[i]) {
                document.write(str1[i]);
                break;
            }
        }
    }
</script>
</body>
</html>
