<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02</title>
</head>
<body>
<script>
    let str1 = prompt("Nhap chuoi thu nhat :");
    let str2 = prompt("Nhập chuoi thu hai:");

    if (str1 === str2) {
        alert("Hai chuoi giong nhau");
    } else {
        alert("Hai chuoi khong giong nhau");
    }
</script>
</body>
</html>
