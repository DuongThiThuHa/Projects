<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = prompt("Nhap vao 10 phan tu bat ky : ");
    }
    alert(array.sort((a, b) => b - a));
</script>
</body>
