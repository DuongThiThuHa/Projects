<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayC = [];
    for (let i = 0; i < 5; i++) {
        arrayA[i] =+ prompt("Nhap vao 5 phan tu bat ky : ");
    }
    for (let i = 0; i < 20; i++) {
        arrayC[i] =+ prompt("Nhap vao 20 phan tu bat ky : ");
    }
    alert(arrayA.concat(arrayC));
</script>
</body>
</html>
