<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8/>
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="textValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display();"/>
<div id="result"></div>

<script>
    let x = 0;
    let array = Array();

    function add() {
        array[x] = document.getElementById("textValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("textValue ").value = "";
    }

    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
