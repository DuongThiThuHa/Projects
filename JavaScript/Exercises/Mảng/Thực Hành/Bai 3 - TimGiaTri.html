<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let array = prompt("NNhap vvao 1 chuoi cac phan tu : ").split(" ");
    let number = prompt("Nhap vao 1 phan tu bat ky : ");
    if (array.indexOf(number) !== -1) {
        alert("Phan tu " + number + " co ton tai trong mang ");
    } else {
        alert("Phan tu " + number + " khong ton tai trong mang ")
    }
</script>
</body>
</html>
