<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
        let array = prompt("Nhap vao 1 chuoi cac day so : ");
        let max = array[0];
        for (let i = 0; i <= array.length ; i++) {
            if (max < array[i]){
                max = array[i];
            }
        }
        alert(max);
</script>
</body>
</html>
